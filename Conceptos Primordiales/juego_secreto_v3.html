<meta charset="utf-8">

<input type="" name="">
<button>Verificar si acertó con el secreto</button>

<script type="text/javascript">

	//var secreto = Math.round(Math.random()*10);

	var eleccion = parseInt(prompt("Ingresa la cantidaddenúmeros ganadores"));

	
	var input = document.querySelector("input");
	var acierto = false;

	function generador(){
		
		return Math.floor((Math.random() * 15) + 1);
	}

	function numSorteados(cantidad){

		var secretosf = [];
		var i=1;

		while(i <=cantidad){

			var numGenerado = generador();
			var duplicate = false;

			for (var x = 0; x	 < secretosf.length; x++) {
				if (numGenerado == secretosf[x]) {

					duplicate = true;
					break;
				}
			}

			if(duplicate== false){
				console.log(numGenerado);
				secretosf.push(numGenerado);
				i++;
			}
		}

		return secretosf
	}

	var secretos = numSorteados(eleccion);

	console.log(secretos.length);
	console.log(secretos);

	function verificar(){

		for (var i = 0; i < secretos.length; i++) {
		
			if(input.value == secretos[i]){

				acierto=true;
				break;
 				
			}

		}

		if (acierto == true) {
			
			alert("Bien hecho");
			acierto=false;
		}else{
			alert("Mal hecho");
		}

		
		//clear formulario
		input.value = "";

		//poner cursor en caja de texto
		input.focus();

	}
	var boton = document.querySelector("button");
	//no llamamos la función con paréntesis porque de esta manera
	//se llamara a las líneas de código, no la ejecución de estas
	boton.onclick = verificar;


</script>
