<meta charset="utf-8">

<input type="" name="">
<button>Verificar si acertó con el secreto</button>

<script type="text/javascript">

	//var secreto = Math.round(Math.random()*10);

	var secreto = [3,6,9,12,15,18,21,24,27,30];
	var input = document.querySelector("input");
	var acierto = false;

	function verificar(){

		for (var i = 0; i < secreto.length; i++) {
		
			if(input.value == secreto[i]){

				acierto=true;
				break;
 				
			}

		}

		if (acierto == true) {
			alert("Bien hecho");
			acierto=false;
		}else{
			alert("Mal hecho");
		}

		
		//clear formulario
		input.value = "";

		//poner cursor en caja de texto
		input.focus();

	}
	var boton = document.querySelector("button");
	//no llamamos la función con paréntesis porque de esta manera
	//se llamara a las líneas de código, no la ejecución de estas
	boton.onclick = verificar;


</script>
