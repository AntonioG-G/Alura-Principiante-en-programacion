<meta charset="utf-8">

<input type="" name="">
<button>Verificar si acertó con el secreto</button>

<script type="text/javascript">

	var secreto = Math.round(Math.random()*10);
	var input = document.querySelector("input");

	function verificar(){

		if(input.value == secreto){

			alert("Bien hecho")

		}else{

			alert("Mal hecho")

		}
		//clear formulario
		input.value = "";

		//poner cursor en caja de texto
		input.focus();

	}
	var boton = document.querySelector("button");
	//no llamamos la función con paréntesis porque de esta manera
	//se llamara a las líneas de código, no la ejecución de estas
	boton.onclick = verificar;


</script>
