<meta charset="utf-8">

<h1>
	Calculadora de Puntos de un equipo de futbol
</h1>

<script type="text/javascript">
	function SaltoLinea(veces){
		var salto = "<br>"
		document.write(salto.repeat(veces));
	}

	function imprimir(frase){
		document.write(frase);
		SaltoLinea(2);
	}
	
	var victorias = parseInt(prompt("Informa la cantidad de victorias"));
	var empates = parseInt(prompt("Informa la cantidad de empates:"));
	var puntos = (victorias*3)+empates;

	imprimir("El total de puntos del presente torneo es: "+puntos);

	var puntosPasados = parseInt(prompt("Informe la cantidad de puntos del torneo anterior: "));

	if (puntos>puntosPasados) {
		imprimir("El equipo está mejor que el año pasado")
	}
	
	if (puntos==puntosPasados) {
		imprimir("El equipo está igual que el año pasado")
	}

	if (puntos<puntosPasados) {
		imprimir("El equipo está peor que el año pasado")
	}
</script>
