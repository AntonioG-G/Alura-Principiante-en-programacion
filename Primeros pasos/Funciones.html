<meta charset="utf-8">
<h3>
	FUNCIONES
</h3>

<script type="text/javascript">

	function saltarlinea(veces){
		var salto = "<br>"
		document.write(salto.repeat(veces));
	}

	function imprimir(texto) {
		document.write(texto);
	}

	var ano = 2025;
	imprimir("buenos días banda");

	saltarlinea(2);
	document.write("Julio tiene: " + (ano-1993)+ " años");
	saltarlinea(1);
	document.write("Marco tiene: " + (ano-1994)+ " años");
	saltarlinea(3);
	document.write("Sonia tiene: " + (ano-1972)+ " años");
</script>
